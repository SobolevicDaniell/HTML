<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Form</title>
    <style>
        textarea {
            resize: vertical;
            /* Изменение окошка: запрет растягивать */
        }
    </style>
</head>
<body>
    <h1>Купите Crocs!</h1>
    <form action="" method="GET">
        Ваше имя: <input type="text" name="user" value="Даниил">

        Ваш город:

        <select name="city">
            <option>Москва</option>
            <option>СПБ</option>
            <option>Петропавловск</option>
            <option>Барнаул</option>

        <br>

        <br>

        <input type="radio" name="color" value="Синий"> Синий

        <input type="radio" name="color" value="Розовый"> Розовый

        <input type="radio" name="color" value="Банановый"> Банановый

        <input type="checkbox" name="opt" value="С цветочкам"> С цветочками

        <input type="checkbox" name="opt" value="Китайская подделка" checked> Китайская подделка
